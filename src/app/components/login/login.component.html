<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header" style="display:flex; flex-direction: column; text-align: center;">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary" style="display: block;margin: auto;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div class="text-center mt-4">
                    <p>
                        <a routerLink="/register" routerLinkActive="active" target="_top">Don't have an account?<br>
                            click here to register!</a>
                    </p>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

                <div class="row">
                        <div><a href="http://localhost:6060/login/facebook" class="btn btn-primary facebook">
                            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                            </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
