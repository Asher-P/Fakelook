<div class="grid-container card mt-4">
<div class="header">
<div>
    <h3>Hello {{user.first_name}} {{user.last_name}}</h3>
</div>
</div>
<div class="menu">
    <h4 class="card-header">Menu</h4>
    <div class="card-body">
        <div>
            <div class="menu">
                <!-- Image and text -->
                <nav class="navbar navbar-light bg-primery" style="height:50px">
                    <div (click)=FeedClicked() class="card" class="pointer" >
                        <img  src="https://freepikpsd.com/wp-content/uploads/2019/10/feed-icon-png-3-Transparent-Images.png"
                        class="d-inline-block align-top" alt="Feed" height="50" width="50">
                    <span>
                        Feed
                    </span>
                </div>
                <div (click)=MapClicked() class="card" class="pointer">
                    <img  src="https://pics.freeicons.io/uploads/icons/png/568635131536669843-512.png"
                    class="d-inline-block align-top" alt="Feed" height="50" width="50">
                <span>
                    Map
                </span>
            </div>
                <div (click)=FriendsClicked() class="card" class="pointer">
                    <img  src="https://www.ifsw.org/wp-content/uploads/2018/03/friends.png"
                    class="d-inline-block align-top" alt="Feed" height="50" width="50">
                    <span>
                        Friends
                    </span>
                </div>
            </nav>
        </div>
    </div>
</div>
</div>
<div class="main card-body">
    <div>
            <div  style="justify-items: center;" *ngIf="showFeed" name="feedStyle">
                <app-posts-container></app-posts-container>
            </div>
            <div  *ngIf="showMap" name="mapStyle">
                <app-map></app-map>
            </div> 
        </div>   
    </div>
</div>
